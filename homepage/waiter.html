
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiters Dashboard</title>
    <link rel="stylesheet" href="waiter.css">
</head>
<body>

    <div class="dashboard">
        <h2>Waiters Dashboard</h2>

        <section class="ready">
            <h3>Ready to Pick</h3>
            <div class="order">
                <p><strong>Table 1:</strong> 2x Nyama Choma, 1x Ugali</p>
                <select class="serve">
                  <option  >Serve</option>
                  <option>preparing</option>

                </select>
            </div>
            <div class="order">
                <p><strong>Table 3:</strong> 1x Chapati, 1x Sukuma Wiki</p>
                
                <select class="serve">
                  <option  >Serve</option>
                  <option>preparing</option>

                </select>
            </div>
        </section>

        <section class="preparing">
            <h3>Preparing</h3>
            <div class="order">
                <p><strong>Table 1:</strong> 2x Nyama Choma, 1x Ugali</p>
          
                <select class="waiting" >
                  <option  > 2 mins</option>
                  <option> 5 min</option>
                  <option  > 10 mins</option>
                  <option> 15 min</option>
                  <option  > 20 mins</option>
                  <option> 25 min</option>

                </select>
            </div>
            <div class="order">
                <p><strong>Table 3:</strong> 1x Chapati, 1x Sukuma Wiki</p>
                <select class="waiting" >
                  <option  > 2 mins</option>
                  <option> 5 min</option>
                  <option  > 10 mins</option>
                  <option> 15 min</option>
                  <option  > 20 mins</option>
                  <option> 25 min</option>

                </select>
            </div>
        </section>
    </div>

</body>
</html>
