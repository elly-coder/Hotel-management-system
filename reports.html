<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEGAD GRILL - Reports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #ecf0f1;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      z-index: 1000;
    }
  
    .sidebar-header {
      padding: 15px 20px;
      text-align: left;
      background-color: #2c3e50;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
  
    .sidebar-header h2 {
      margin: 0;
      font-size: 24px;
      color: #ecf0f1;
      font-weight: bold;
    }
  
    .sidebar-menu {
      list-style: none;
      padding: 0;
    }
    
    .sidebar-menu li {
      margin-bottom: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: #ecf0f1;
      text-decoration: none;
      transition: background-color 0.3s;
    }
  
    .sidebar-menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  
    .sidebar-menu a.active {
      background-color: #00BCD4;
      color: #fff;
    }
  
    .sidebar-menu i {
      margin-right: 10px;
      font-size: 18px;
      width: 20px;
      text-align: center;
    }
  
    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      background-color: #f5f5f5;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
  
    .page-header h1 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }
  
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  
    .notification-icon {
      position: relative;
      cursor: pointer;
    }
    
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Reports Grid */
    .reports-container {
      padding: 20px;
    }
  
    .reports-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
  
    .report-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .report-icon {
      font-size: 48px;
      color: #00BCD4;
      margin-bottom: 15px;
    }
  
    .report-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
  
    .btn {
      display: inline-block;
      background-color: #00BCD4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    
    .btn:hover {
      background-color: #0097A7;
    }
    
    /* Report Results */
    #report-results {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      overflow: hidden;
    }
  
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
    }
  
    .report-header h2 {
      font-size: 20px;
      color: #333;
      margin: 0;
    }
  
    .report-actions {
      display: flex;
      gap: 10px;
    }
    
    .report-content {
      padding: 20px;
      text-align: center;
    }
  
    .error-message {
      color: #555;
      padding: 20px;
    }
  
    .green-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #4CAF50;
      border-radius: 50%;
      margin: 0 auto;
      margin-bottom: 10px;
    }
    
    /* Receipt Search Form */
    #receipt-search {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    
    #receipt-search h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .form-group {
      flex: 1;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .text-center {
      text-align: center;
      margin-top: 20px;
    }
    
    /* Responsive */
    @media (max-width: 992px) {
      .reports-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  
    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        transition: width 0.3s;
      }
      
      .sidebar.active {
        width: 250px;
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .menu-toggle {
        display: block;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1001;
        background-color: #2c3e50;
        color: #ecf0f1;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
      }
      
      .reports-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .admin-text {
      font-weight: normal;
      display: flex;
      align-items: center;
    }
    
    .admin-text i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>NEGAD GRILL</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="order_history.html"><i class="fas fa-history"></i> Orders</a></li>
      <li><a href="kitchen_dashboard.html"><i class="fas fa-fire"></i> Kitchen</a></li>
      <li><a href="reports.html" class="active"><i class="fas fa-chart-bar"></i> Reports</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1>Reports</h1>
      <div class="user-info">
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </div>
        <span class="admin-text"><i class="fas fa-user"></i> Admin</span>
      </div>
    </div>
    
    <div class="reports-container">
      <!-- Reports Grid -->
      <div class="reports-grid">
        <div class="report-card">
          <div class="report-icon">
            <i class="fas fa-file-invoice-dollar"></i>
          </div>
          <div class="report-title">Daily Sales Report</div>
          <button class="btn" onclick="generateReport('daily')">Generate</button>
        </div>
        
        <div class="report-card">
          <div class="report-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="report-title">Weekly Sales Report</div>
          <button class="btn" onclick="generateReport('weekly')">Generate</button>
        </div>
        
        <div class="report-card">
          <div class="report-icon">
            <i class="fas fa-list"></i>
          </div>
          <div class="report-title">Monthly Sales Report</div>
          <button class="btn" onclick="generateReport('monthly')">Generate</button>
        </div>
        
        <div class="report-card">
          <div class="report-icon">
            <i class="fas fa-receipt"></i>
          </div>
          <div class="report-title">Order Receipts</div>
          <button class="btn" onclick="showReceiptSearch()">Search</button>
        </div>
        
        <div class="report-card">
          <div class="report-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="report-title">Peak Hours Analysis</div>
          <button class="btn" onclick="window.location.href='peak_hours.html'">View</button>
        </div>
        
        <div class="report-card">
          <div class="report-icon">
            <i class="fas fa-balance-scale"></i>
          </div>
          <div class="report-title">Profit & Loss Report</div>
          <button class="btn" onclick="window.location.href='profit_loss.html'">View</button>
        </div>
      </div>
      
      <!-- Report Results Section -->
      <div id="report-results" style="display: none;">
        <div class="report-header">
          <h2 id="report-title">Daily Sales Report</h2>
          <div class="report-actions">
            <button class="btn" onclick="printReport()">Print</button>
            <button class="btn" onclick="downloadPDF()">Download PDF</button>
            <button class="btn" onclick="downloadExcel()">Download Excel</button>
          </div>
        </div>
        
        <div id="report-content" class="report-content">
          <div class="green-dot"></div>
          <div class="error-message">
            Loading report data...
          </div>
        </div>
      </div>
      
      <!-- Receipt Search Section - Hidden by default -->
      <div id="receipt-search" style="display: none;">
        <h2>Search Receipts</h2>
        <form id="receipt-search-form" onsubmit="searchReceipts(event)">
          <div class="form-row">
            <div class="form-group">
              <label for="receipt-date-from">From Date</label>
              <input type="date" id="receipt-date-from" name="date_from">
            </div>
            <div class="form-group">
              <label for="receipt-date-to">To Date</label>
              <input type="date" id="receipt-date-to" name="date_to">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="receipt-table">Table Number</label>
              <input type="number" id="receipt-table" name="table_number" placeholder="Enter table number">
            </div>
            <div class="form-group">
              <label for="receipt-order-id">Order ID</label>
              <input type="text" id="receipt-order-id" name="order_id" placeholder="Enter order ID">
            </div>
          </div>
          
          <div class="text-center">
            <button type="submit" class="btn">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Show/hide sections
    function showSection(sectionId) {
      // Hide all sections
      document.getElementById('report-results').style.display = 'none';
      document.getElementById('receipt-search').style.display = 'none';
      
      // Show the requested section
      if (sectionId) {
        document.getElementById(sectionId).style.display = 'block';
      }
    }
    
    // Generate report
    function generateReport(reportType) {
      // Update report title
      let reportTitle = '';
      switch(reportType) {
        case 'daily':
          reportTitle = 'Daily Sales Report';
          break;
        case 'weekly':
          reportTitle = 'Weekly Sales Report';
          break;
        case 'monthly':
          reportTitle = 'Monthly Sales Report';
          break;
      }
      
      document.getElementById('report-title').textContent = reportTitle;
      
      // Show the report results section
      document.getElementById('report-results').style.display = 'block';
      document.getElementById('receipt-search').style.display = 'none';
      
      // Show loading message
      document.getElementById('report-content').innerHTML = `
        <div class="green-dot"></div>
        <div class="error-message">
          Loading report data...
        </div>
      `;
      
      // Fetch report data from the server
      fetch(`generate_report.php?type=${reportType}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('report-content').innerHTML = `
              <div class="error-message">
                ${data.error}
              </div>
            `;
            return;
          }
          
          // Create report content
          let reportContent = `
            <div class="report-summary">
              <h3>Summary</h3>
              <p>Total Orders: ${data.summary.total_orders}</p>
              <p>Total Items Sold: ${data.summary.total_items_sold}</p>
              <p>Total Revenue: KSh ${data.summary.total_revenue.toLocaleString()}</p>
            </div>
            
            <table class="data-table" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
              <thead>
                <tr>
                  <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Date</th>
                  <th style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">Orders</th>
                  <th style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">Items Sold</th>
                  <th style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">Revenue (KSh)</th>
                </tr>
              </thead>
              <tbody>
          `;
          
          data.items.forEach(item => {
            reportContent += `
              <tr>
                <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">${item.date}</td>
                <td style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">${item.orders}</td>
                <td style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">${item.items_sold}</td>
                <td style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">KSh ${item.revenue.toLocaleString()}</td>
              </tr>
            `;
          });
          
          reportContent += `
              </tbody>
            </table>
          `;
          
          document.getElementById('report-content').innerHTML = reportContent;
        })
        .catch(error => {
          document.getElementById('report-content').innerHTML = `
            <div class="error-message">
              Error generating report. Please try again.
            </div>
          `;
          console.error('Error:', error);
        });
    }
    
    // Show receipt search
    function showReceiptSearch() {
      document.getElementById('report-results').style.display = 'none';
      document.getElementById('receipt-search').style.display = 'block';
    }
    
    // Search receipts
    function searchReceipts(event) {
      event.preventDefault();
      
      const formData = new FormData(document.getElementById('receipt-search-form'));
      const orderId = formData.get('order_id');
      
      if (orderId) {
        // Redirect to print receipt page
        window.open(`print_receipt.php?order_id=${orderId}`, '_blank');
      } else {
        alert('Please enter an Order ID to search for a receipt.');
      }
    }
    
    // Print report
    function printReport() {
      window.print();
    }
    
    // Download PDF
    function downloadPDF() {
      alert('PDF download functionality would be implemented here.');
    }
    
    // Download Excel
    function downloadExcel() {
      alert('Excel download functionality would be implemented here.');
    }
  </script>
</body>
</html>
